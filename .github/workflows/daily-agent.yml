# Autonomous Agent Daily Run
# ==========================
# This workflow runs the autonomous content generation agent daily.
# It generates new content, publishes to the site, and deploys.

name: Daily Autonomous Agent

on:
  schedule:
    # Run daily at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual triggers for testing
    inputs:
      force_run:
        description: 'Force a full cycle'
        required: false
        default: 'false'

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  # Optional: for enhanced keyword research
  SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run autonomous agent
        working-directory: ./agent
        run: |
          python orchestrator.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit generated content
        run: |
          git config --local user.email "agent@autonomous-bot.com"
          git config --local user.name "Autonomous Agent"
          git add -A
          git diff --staged --quiet || git commit -m "ü§ñ Auto-generated content $(date +'%Y-%m-%d')"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  build-and-deploy:
    needs: run-agent
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site
        working-directory: ./agent
        run: |
          python -c "
import asyncio
from publisher import SitePublisher
import yaml

with open('../config.yaml', 'r') as f:
    config = yaml.safe_load(f)

publisher = SitePublisher(config)
asyncio.run(publisher.rebuild_site())
print('Site built successfully!')
"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/public
          cname: ${{ vars.CUSTOM_DOMAIN }}  # Optional: set in repo variables

  notify-status:
    needs: [run-agent, build-and-deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.run-agent.result }}" == "success" ] && [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "‚úÖ Autonomous cycle completed successfully"
          else
            echo "‚ùå Autonomous cycle had issues"
            echo "Agent: ${{ needs.run-agent.result }}"
            echo "Deploy: ${{ needs.build-and-deploy.result }}"
          fi
