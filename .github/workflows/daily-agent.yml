name: Daily Autonomous Agent

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run autonomous agent
        working-directory: ./agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python orchestrator.py

      - name: Commit generated content
        run: |
          git config user.email "agent@autonomous-bot.com"
          git config user.name "Autonomous Agent"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-generated content $(date +'%Y-%m-%d')"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./agent/site/public
          publish_branch: gh-pages
