{% extends "base.html" %}
{% block content %}
<article class="post">
    <header class="post-header">
        <h1>{{ title }}</h1>
        <div class="meta">
            <span class="category">{{ category|title }}</span>
            <time datetime="{{ date }}">{{ date_formatted }}</time>
        </div>
    </header>
    <div class="post-content">
        {{ content|safe }}
    </div>
    <footer class="post-footer">
        <p>Last updated: {{ date_formatted }}</p>
    </footer>
</article>
{% endblock %}
